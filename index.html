<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./IMG20220815181721.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@500;600;700;800&family=Merriweather:wght@900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .anton-regular {
            font-family: "Anton", sans-serif;
            font-weight: 400;
            font-style: normal;

            .poppins-regular {
                font-family: "Poppins", sans-serif;
                font-weight: 400;
                font-style: normal;
            }

            .poppins-medium {
                font-family: "Poppins", sans-serif;
                font-weight: 500;
                font-style: normal;
            }

            .poppins-semibold {
                font-family: "Poppins", sans-serif;
                font-weight: 600;
                font-style: normal;
            }

            .poppins-extrabold {
                font-family: 'Poppins';
                font-weight: 800;
                font-style: normal;
            }

        }
    </style>
    <title>Alphabet Clash</title>

</head>

<body>
    <main class="min-h-screen bg-[#1E1E1E]  bg-[url(images/background.png)]  bg-no-repeat  bg-center ">
        <!-- First section -->
        <section id="first-section" class="home  min-h-screens flex  justify-center  items-center ">
            <div class=" flex flex-col items-center justify-center gap-9 h-screen ">
                <h1 class="anton-regular text-[170px] text-white">ALPHABET CLASH</h1>
                <p class="poppins-medium text-white font-medium text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter”
                    to Play</p>
                <button onclick="play()" id="play-btn"
                    class="btn font-semibold text-black text-2xl px-8 py-6 min-w-[175px] min-h-[73px]">Play Now</button>
            </div>
        </section>
        <!-- Play ground Section-->
        <section id="play-ground-section"
            class=" hidden play-ground flex flex-col justify-center items-center gap-20 pt-20">
            <!-- artborad -->
            <div class="">
                <div
                    class="artboard artboard-horizontal phone-6 border-8 rounded-3xl border-zinc-700 bg-slate-100 bg-opacity-50">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-4 py-2  rounded-br-lg rounded-bl-lg">Don't watch keyboard
                            while playing...</p>
                    </div>
                    <!-- display latter -->
                    <div class="flex justify-center  items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase ">Y</p>
                    </div>
                </div>
            </div>
            <!-- keyboard -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd> 
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <!-- life Score -->
            <div class="flex justify-between w-3/4 ">
                <div class>
                    <button class="btn bg-purple-500 rounded-full border-none">Life
                        <img src="./images/Group 23.svg" alt="">
                        <span id="current-life">6</span>
                    </button>
                </div>
                <div>
                    <button class="btn  bg-purple-500 rounded-full border-none">Score
                        <img src="./images/monetization_on.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- Score section -->
        <section id="score-section" class=" score hidden flex flex-col justify-center items-center h-screen">
            <div
                class="flex flex-col items-center justify-center  h-screen text-white gap-8  max-w-[500px] max-h-[282px] bg-violet-700 rounded-xl p-4 ">

                <h1 class="text-8xl "><span class="font-extrabold">Score :</span> <span id="last-score">0</span></h1>
                <button class="btn text-black font-semibold text-2xl" onclick="play()">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
            </div>
        </section>
    </main>
    <script src="./scripts/utility.js"></script>
    <script src="./scripts/aplha-clash.js"></script>
</body>

</html>
